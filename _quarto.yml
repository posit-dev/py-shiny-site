project:
  type: website
  preview:
    port: 1414
  output-dir: _build
  render:
    # List index.qmd first so that / redirects to it instead of components.html.
    - /index.qmd
    - /*.qmd
    - components
    - inputs
    - outputs
    - display-messages
    - layouts
    - docs
    - development
    - gallery
    - api/express
    - api/core
    - api/testing
    - templates
    - get-started
  resources:
    - /pypi/**
    - /robots.txt
    - /_redirects
    - objects.json
    - "*.png"
    - "*.gif"
    - "*.jpg"
    - "*.svg"
    - /components/static/**
  post-render:
    - scripts/post-render.py

metadata-files:
  - api/express/_sidebar.yml
  - api/core/_sidebar.yml

filters:
  - shinylive
  - interlinks

interlinks:
  fast: true
  sources:
    python:
      url: https://docs.python.org/3/

